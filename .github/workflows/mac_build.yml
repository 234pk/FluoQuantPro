name: Build macOS DMG

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install --upgrade pyinstaller setuptools wheel
        
    - name: Install DMG creation tool
      run: brew install create-dmg
        
    - name: Generate ICNS icon
      run: |
        mkdir icon.iconset
        sips -z 16 16   resources/icon.png --out icon.iconset/icon_16x16.png
        sips -z 32 32   resources/icon.png --out icon.iconset/icon_16x16@2x.png
        sips -z 32 32   resources/icon.png --out icon.iconset/icon_32x32.png
        sips -z 64 64   resources/icon.png --out icon.iconset/icon_32x32@2x.png
        sips -z 128 128 resources/icon.png --out icon.iconset/icon_128x128.png
        sips -z 256 256 resources/icon.png --out icon.iconset/icon_128x128@2x.png
        sips -z 256 256 resources/icon.png --out icon.iconset/icon_256x256.png
        sips -z 512 512 resources/icon.png --out icon.iconset/icon_256x256@2x.png
        sips -z 512 512 resources/icon.png --out icon.iconset/icon_512x512.png
        cp resources/icon.png icon.iconset/icon_512x512@2x.png
        iconutil -c icns icon.iconset
        mv icon.icns resources/icon.icns
        
    - name: Check Icon and Files
      run: |
        ls -la resources/
        ls -la entitlements.plist
        
    - name: Build macOS App
      env:
        MACOSX_DEPLOYMENT_TARGET: '11.0'
      run: |
        # 运行 PyInstaller 并确保日志输出到控制台，同时尝试捕获错误
        pyinstaller --clean --log-level=INFO FluoQuantPro_Mac.spec

    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: macOS-Build-Logs
        path: |
          build/**/*.txt
          build/**/*.html

    - name: Fix Permissions and Sign
      run: |
        # Fix permissions and sign the app bundle
        echo "Signing app bundle..."
        chmod -R 755 "dist/FluoQuantPro.app"
        # Force sign all binaries inside the app bundle
        find "dist/FluoQuantPro.app/Contents/MacOS" -type f -name "*.so" -exec codesign --force --sign - --timestamp=none {} \;
        find "dist/FluoQuantPro.app/Contents/MacOS" -type f -name "*.dylib" -exec codesign --force --sign - --timestamp=none {} \;
        codesign --force --deep --sign - --entitlements entitlements.plist "dist/FluoQuantPro.app"
        
    - name: Create DMG
      run: |
        mkdir -p dmg_root
        cp -R "dist/FluoQuantPro.app" dmg_root/
        ln -s /Applications dmg_root/Applications
        
        create-dmg \
          --volname "FluoQuantPro Installer" \
          --volicon "resources/icon.icns" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "FluoQuantPro.app" 200 190 \
          --icon "Applications" 600 190 \
          --hide-extension "FluoQuantPro.app" \
          "dist/FluoQuantPro-macOS.dmg" \
          "dmg_root/"
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-macOS-v3.0.3
        path: dist/*.dmg

    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/*.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
