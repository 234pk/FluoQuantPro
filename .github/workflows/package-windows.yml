name: Build and Package Windows (Single EXE)

on:
  push:
    tags:
      - 'v*'
      - 'win.v*'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    
    defaults:
      run:
        working-directory: FluoQuantPro

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        cache-dependency-path: 'FluoQuantPro/requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Single EXE
      run: |
        pyinstaller FluoQuantPro_Win.spec --noconfirm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-Windows-EXE
        path: FluoQuantPro/dist/FluoQuantPro.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: FluoQuantPro/dist/FluoQuantPro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
