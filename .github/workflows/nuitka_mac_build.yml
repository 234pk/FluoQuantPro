name: Nuitka macOS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'macversion/**'
      - '.github/workflows/nuitka_mac_build.yml'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'macversion/requirements.txt'
        
    - name: Install System Dependencies
      run: |
        brew install ccache create-dmg snappy
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        cd macversion
        # 显式设置环境变量，确保 clang++ 能找到 snappy 库
        export SNAPPY_PREFIX=$(brew --prefix snappy)
        export CPPFLAGS="-I$SNAPPY_PREFIX/include"
        export LDFLAGS="-L$SNAPPY_PREFIX/lib"
        export C_INCLUDE_PATH="$SNAPPY_PREFIX/include"
        export CPLUS_INCLUDE_PATH="$SNAPPY_PREFIX/include"
        export LIBRARY_PATH="$SNAPPY_PREFIX/lib"
        
        pip install -r requirements.txt
        pip install nuitka zstandard ordered-set dmgbuild
        
    - name: Build with Nuitka
      run: |
        cd macversion
        # build_mac.py handles app bundle creation and DMG creation
        python build_mac.py
        
    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-macOS-DMG
        path: macversion/FluoQuantPro.dmg
        if-no-files-found: error
