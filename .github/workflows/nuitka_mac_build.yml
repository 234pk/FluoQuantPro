name: Nuitka macOS Build

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths:
      - 'macversion/**'
      - '.github/workflows/nuitka_mac_build.yml'

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        cache-dependency-path: 'macversion/requirements.txt'
        
    - name: Install System Dependencies
      run: |
        brew install ccache create-dmg snappy pkg-config
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel
        cd macversion
        
        # 显式设置环境变量
        SNAPPY_PREFIX=$(brew --prefix snappy)
        
        # 终极修复：在安装命令前直接注入编译器宏，并禁用构建隔离
        # 这样可以确保 Py_SIZE(obj) = val 在 Python 3.12 下依然被编译器允许（强制转换为成员访问）
        CFLAGS="-I$SNAPPY_PREFIX/include -L$SNAPPY_PREFIX/lib -DPy_SIZE(obj)=(((PyVarObject*)(obj))->ob_size)" \
        CXXFLAGS="-I$SNAPPY_PREFIX/include -L$SNAPPY_PREFIX/lib -DPy_SIZE(obj)=(((PyVarObject*)(obj))->ob_size)" \
        pip install --no-cache-dir --no-build-isolation "python-snappy>=0.7.1"
        
        pip install -r requirements.txt
        pip install nuitka zstandard ordered-set dmgbuild
        
    - name: Build with Nuitka
      run: |
        cd macversion
        # build_mac.py handles app bundle creation and DMG creation
        python build_mac.py
        
    - name: Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-macOS-DMG
        path: macversion/FluoQuantPro.dmg
        if-no-files-found: error
