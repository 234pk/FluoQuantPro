name: Build and Package macOS

on:
  push:
    tags:
      - 'v*'
      - 'mac.v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build macOS App
      run: |
        pyinstaller FluoQuantPro.spec --noconfirm

    - name: Create DMG
      run: |
        # Create a DMG for easier distribution
        mkdir -p dist/dmg_content
        cp -R dist/FluoQuantPro.app dist/dmg_content/
        # Use hdiutil to create DMG
        hdiutil create -volname "FluoQuantPro" -srcfolder dist/dmg_content -ov -format UDZO dist/FluoQuantPro.dmg
        # Also keep the zip as backup
        cd dist
        zip -r FluoQuantPro-macOS.zip FluoQuantPro.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-macOS
        path: |
          dist/FluoQuantPro.dmg
          dist/FluoQuantPro-macOS.zip

    - name: Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/FluoQuantPro.dmg
          dist/FluoQuantPro-macOS.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
