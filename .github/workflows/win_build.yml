name: Build Windows EXE

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build EXE
      run: |
        python build_dist.py

    - name: Upload Build Logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Windows-Build-Logs
        path: |
          build/FluoQuantPro/warn-FluoQuantPro.txt
          build/FluoQuantPro/xref-FluoQuantPro.html
          build/FluoQuantPro/Analysis-00.toc

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FluoQuantPro-Windows-v3.0.0
        path: dist/FluoQuantPro.exe

    - name: Release
      uses: softprops/action-gh-release@v2
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
      with:
        tag_name: v3.0.0
        files: dist/FluoQuantPro.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
